<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Website</title>
<style>
body {
  background-color: #ffc0cb; /* Soft pink */
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background-color: white;
  color: black;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

.card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}

h2 {
  margin: 0 0 10px 0;
}

/* Typing text */
.typing-text {
  font-family: monospace;
  font-size: 18px;
  margin: 10px 0 20px 0;
  min-height: 50px;
}

/* Buttons */
button {
  padding: 10px 20px;
  margin: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  background-color: #f5f5dc; /* Cream color */
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>
<div class="card">
  <!-- Photo -->
  <img src="file_000000004794720bae82fd593a6e39aa.png" alt="Profile Photo">
  
  <!-- Name -->
  <h2>Piyush Kumar</h2>

  <!-- Typing effect text -->
  <div class="typing-text" id="typing"></div>

  <!-- Buttons -->
  <button onclick="alert('Hello Hacker ðŸ˜Ž')">Click Me</button>

  <!-- Music -->
  <audio id="myMusic">
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <button onclick="toggleMusic()">Play Music</button>

  <!-- Social Buttons -->
  <br>
  <a href="https://www.instagram.com/piyush_kumar_85860?igsh=cW9kcDloc3UxYXZj" target="_blank">
    <button>Instagram</button>
  </a>

  <a href="https://youtube.com/@mrredler8154?si=IW-ZaWCeuXRf0-Yq" target="_blank">
    <button>YouTube</button>
  </a>
</div>

<script>
// Typing effect
const text = "Welcome to my website\nI am learning cloud computing";
let index = 0;
const typingElement = document.getElementById("typing");

function type() {
  if(index < text.length){
    typingElement.innerHTML += text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
    index++;
    setTimeout(type, 80); // typing speed
  }
}

type();

// Music toggle
var audio = document.getElementById("myMusic");
var isPlaying = false;

function toggleMusic() {
  if(isPlaying){
    audio.pause();
    isPlaying = false;
    event.target.innerText = "Play Music";
  } else {
    audio.play();
    isPlaying = true;
    event.target.innerText = "Pause Music";
  }
}
</script>

</body>
</html>
